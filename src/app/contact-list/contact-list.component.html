<h1>
  Album listing
</h1>
<div>
  <table  style="width:100%">
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td> {{contact.id}} </td>
      <td> {{contact.userId}} </td>
      <td> {{contact.title}} </td>
    </tr>
  </table>

</div>
